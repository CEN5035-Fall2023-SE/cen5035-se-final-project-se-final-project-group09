<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" th:href="@{/assets/logo.png}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            padding-top: 80px;
            background-color: aliceblue;
        }

        .form-control:focus,
        .form-select:focus {
            border-color: #6c757d;
            box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075), 0 0 8px rgba(108, 117, 125, 0.6);
        }
    </style>
    <title>NORTHERN UNIVERSITY</title>
</head>

<nav th:fragment="navigation" class="navbar fixed-top py-3 navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">
            <img class="d-inline-block align-text-top" th:src="@{/assets/logo.png}" alt="" width="30" height="24">
            <span class="fs-4">NORTHERN UNIVERSITY</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <span class="navbar-text mb-0" sec:authorize="isAuthenticated()"
                th:text="${'Welcome, ' + #authentication.principal.userDto.name + '!'}">Welcome, User!</span>
            <span class="navbar-text mb-0 small fst-italic" sec:authorize="isAuthenticated()"
                th:if="${#authentication.principal.userDto.role.name() != 'APPLICANT'}"
                th:text="${'&nbsp;(' + #authentication.principal.userDto.role.description + ')'}">(Role)</span>
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <!-- <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
                </li> -->
                <li class="nav-item" sec:authorize="isAuthenticated()"
                    th:if="${#lists.contains({'ADMIN', 'APPLICANT'} ,#authentication.principal.userDto.role.name())}">
                    <a class="nav-link active" th:href="@{/application/enroll}">Enroll</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link active" th:href="@{/application/view}">List Applications</a>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link active" th:href="@{/auth/register}">Register</a>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link active" th:href="@{/auth/login}">Login</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link active" th:href="@{/logout}">Logout</a>
                </li>
                <li class="nav-item dropdown" th:if="${#authentication.principal.userDto.role.name() != 'APPLICANT'}">
                    <a class="nav-link active dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Internal Utilities&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    </a>
                    <ul class="dropdown-menu dropdown-menu" aria-labelledby="navbarDropdown">
                        <li sec:authorize="!isAuthenticated()">
                            <a class="dropdown-item" th:href="@{/auth/register?internal}">Internal Register</a>
                        </li>
                        <li sec:authorize="isAuthenticated()"
                            th:if="${#authentication.principal.userDto.role.name() != 'APPLICANT'}">
                            <a class="dropdown-item" th:href="@{/courses}">Manage Courses</a>
                        </li>
                        <!-- <li>
                            <hr class="dropdown-divider">
                        </li> -->
                        <li sec:authorize="isAuthenticated()"
                            th:if="${#authentication.principal.userDto.role.name() == 'ADMIN'}">
                            <a class="dropdown-item" th:href="@{/users}">Users List</a>
                        </li>
                        <!-- <li sec:authorize="!isAuthenticated()">
                            <a class="dropdown-item" th:href="@{/test}">Build Test DB</a>
                        </li> -->
                    </ul>
                </li>
                <!-- <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                </li> -->
            </ul>
            <!-- <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form> -->
        </div>
    </div>
</nav>

<body>
    <div th:fragment="bootstrap-script">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
    </div>
</body>

</html>
